    <main class="container">
      <h1>Välkommen till kurslistan</h1>
      <p>Den här uppgiften går ut på att hämta data via fetchAPI och visa den i en tabell.</p>

      <hr>

      <section id="tableSection">
        <input type="text" id="search" placeholder="Sök...">

        <table id="courseTable">

              <th data-idx="0">Kurskod</th>
              <th data-idx="1">Namn</th>
              <th data-idx="2">Progression</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>123abc</td><td>Min Kurs</td><td>Z</td></tr>
          </tbody>

        </table>
      </section>
